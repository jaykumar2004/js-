<body>
    <h1>Async Project TWOOO</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>

<script>
    const sayDate = function(str) {
        console.log(str, Date.now())
    }
    const intervalId = setInterval(sayDate,1000, "hi")
    clearInterval(intervalId)
