<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "Main"
    div.id = Math.round(Math.random() * 10 + 1)

    div.style.padding = "12px"
    // div.innerText = "This is a file"  //phaley us atribute ko lakey ayega fir overwrite karega
    const addText = document.createTextNode("new Node")
    div.appendChild(addText)
    document.body.appendChild(div) //to attach in document  
</script>
